<div class="min-h-screen bg-gray-50 p-6">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-semibold text-gray-700 mb-6">Adicionar Colaborador</h2>
  
      <!-- Formulário para adicionar usuário -->
      <form (ngSubmit)="addUser()">
        <!-- Nome Completo -->
        <div class="mb-4">
          <label for="fullName" class="block text-gray-700 font-medium mb-2">Nome Completo</label>
          <input type="text" id="fullName" [(ngModel)]="user.fullName" name="fullName" required 
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>
  

         <!-- Email -->
         <div class="mb-4">
          <label for="email" class="block text-gray-700 font-medium mb-2">Login</label>
          <input type="email" id="email" [(ngModel)]="user.email" name="email" required 
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>
        
        <!-- Senha -->
        <div class="mb-4">
          <label for="password" class="block text-gray-700 font-medium mb-2">Senha</label>
          <input type="password" id="password" [(ngModel)]="user.password" name="password" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>
  
       
  
        <!-- Role -->
        <div class="mb-4">
          <label for="role" class="block text-gray-700 font-medium mb-2">Nível no Sistema</label>
          <select id="role" [(ngModel)]="user.role" name="role" required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="Colaborador">Colaborador</option>
            <option value="Lider">Líder</option>
            <option value="Gestor">Gestor</option>

          </select>
        </div>
  
        <!-- Departamento -->
        <div class="mb-4">
          <label for="departmentId" class="block text-gray-700 font-medium mb-2">Departamento</label>
          <select
          id="departmentId"
          [(ngModel)]="user.departmentId"
          name="departmentId"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        >
          <option *ngFor="let dept of departments" [value]="dept.id">
            {{ dept.name }}
          </option>
        </select>
        </div>
  
        <!-- Código do Funcionário -->
        <div class="mb-4">
          <label for="codFuncionario" class="block text-gray-700 font-medium mb-2">Código do Funcionário</label>
          <input type="number" id="codFuncionario" [(ngModel)]="user.codFuncionario" name="codFuncionario" required 
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>
  
        <!-- Tipo MO -->
        <div class="mb-6">
          <label for="typeMO" class="block text-gray-700 font-medium mb-2">Tipo MO</label>
          <input type="text" id="typeMO" [(ngModel)]="user.typeMO" name="typeMO" required 
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>
  
        <!-- Botão de Enviar -->
        <button type="submit" 
                class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg shadow-md hover:bg-blue-600 transition">
          Adicionar Colaborador
        </button>
      </form>
    </div>
  </div>
