<div class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
    <button class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 active:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300 mb-3 font-mono" (click)="rollbackPage()">Voltar</button>
    <h2 class="text-2xl font-semibold text-gray-700 mb-6">Editar Departamento</h2>
    
    <form (ngSubmit)="updateDepartment()">
      <!-- Seleção de Líder -->
      <div class="mb-4">
        <label for="liderId" class="block text-gray-700 font-medium mb-2">Líder</label>
        <select id="liderId" [(ngModel)]="departmentData.liderId" name="liderId" 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option *ngFor="let leader of availableLeaders" [value]="leader.id">{{ leader.fullName }}</option>
        </select>
      </div>

      <!-- Seleção de Gestor -->
      <div class="mb-4">
        <label for="gestorId" class="block text-gray-700 font-medium mb-2">Gestor</label>
        <select id="gestorId" [(ngModel)]="departmentData.gestorId" name="gestorId" 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option *ngFor="let manager of availableManagers" [value]="manager.id">{{ manager.fullName }}</option>
        </select>
      </div>

      <!-- Botão de Enviar -->
      <button type="submit" 
              class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg shadow-md hover:bg-blue-600 transition">
        Atualizar Departamento
      </button>
    </form>
  </div>
</div>
