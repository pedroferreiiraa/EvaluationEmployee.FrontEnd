<div class="home-container">
  <!-- Conteúdo para o Colaborador -->
  <div *ngIf="userRole === 'colaborador'" class="colaborador-section">
    <h2>Bem-vindo, Colaborador</h2>
    <p>Você pode realizar sua própria avaliação aqui:</p>
    <button mat-button color="primary">Realizar Avaliação</button>
  </div>

  <!-- Conteúdo para o Rh -->
  <div *ngIf="userRole === 'RH'" class="rh-section">
    <h2>Bem-vindo, </h2>
    <p>Departamentos: </p> 
    
    <ul class="department-list">
        <li *ngFor="let department of allDepartments">
          <button mat-button color="primary" (click)="goToDepartment(department.id)">
            {{ department.name }}
          </button>
        </li>
      </ul>

    <table mat-table class="users-table">
      <!-- Coluna Nome -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
      </ng-container>

      <!-- Coluna Cargo -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Cargo </th>
        <td mat-cell *matCellDef="let user"> {{user.position}} </td>
      </ng-container>

      <!-- Coluna Ações -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let user">
          <button mat-button color="accent">Ver Avaliação</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'position', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'position', 'actions'];"></tr>
    </table>
  </div>
