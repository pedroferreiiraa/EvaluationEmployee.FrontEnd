<div class="home-container p-6 space-y-8 bg-gray-50 min-h-screen">
  <!-- Seção de Boas-Vindas e Informações do Usuário -->
  <div class="bg-white p-6 rounded-lg shadow-md text-center">
    <h1 class="text-3xl font-bold text-gray-700">Bem-vindo, {{ userDetails.fullName }}</h1>
    <p class="text-gray-500 mt-2"></p>
  </div>

  <!-- Seção de Resumo em Cards -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Avaliações Completas -->
    <div class="p-6 bg-green-100 rounded-lg shadow-md text-center">
      <h2 class="text-lg font-semibold text-green-600">Avaliações Completas</h2>
      <p class="text-4xl font-bold text-green-700">{{ completedEvaluationsCount }}</p>
    </div>

    <!-- Avaliações Pendentes -->
    <!-- <div class="p-6 bg-yellow-100 rounded-lg shadow-md text-center">
      <h2 class="text-lg font-semibold text-yellow-600">Avaliações Pendentes</h2>
      <p class="text-4xl font-bold text-yellow-700">{{ pendingEvaluationsCount }}</p>
    </div> -->

    <!-- Total de Departamentos -->
    <!-- <div class="p-6 bg-blue-100 rounded-lg shadow-md text-center">
      <h2 class="text-lg font-semibold text-blue-600">Total de Departamentos</h2>
      <p class="text-4xl font-bold text-blue-700">{{ departmentsCount }}</p>
    </div> -->
  </div>

  <!-- Navegação Rápida -->
  <div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Acesso Rápido</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Botão para Avaliações Recentes -->
      <button class="w-60 px-6 py-4 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600 transition"
              (click)="goToEvaluations()">
        Ver Todas as Avaliações
      </button>

      <!-- Botão para Departamentos -->
      <!-- <button class="w-full px-6 py-4 bg-teal-500 text-white font-semibold rounded-lg shadow-md hover:bg-teal-600 transition"
              (click)="goToDepartments()">
        Visualizar Departamentos
      </button> -->

      <!-- Botão para Avaliações Pendentes -->
      <!-- <button class="w-full px-6 py-4 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 transition"
              (click)="goToPendingEvaluations()">
        Ver Avaliações Pendentes
      </button> -->
    </div>
  </div>

  <!-- Seção de Departamentos com Botões -->
  <div class="bg-white p-6 rounded-lg shadow-md mt-8">
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Departamentos</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div *ngFor="let department of allDepartments" class="p-4 bg-gray-100 rounded-lg shadow-md">
        <h3 class="text-lg font-semibold text-gray-600">{{ department.name }}</h3>
        <button mat-button color="primary" 
                class="mt-4 px-4 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600 transition"
                (click)="goToDepartment(department.id)">
          Ver Usuários
        </button>
      </div>
    </div>
  </div>
</div>
